<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Redeem Center ‚Äî Hidden Glow</title>

<style>
  :root{--bg1:#051028;--bg2:#06223a;--accent:#00ffd1}
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Arial;
    background:
      radial-gradient(1200px 600px at 10% 10%, rgba(0,255,209,0.06), transparent),
      linear-gradient(120deg,var(--bg1),var(--bg2));
    color:#eaffff;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
  }

  .panel{
    width:100%;
    max-width:880px;
    background:rgba(255,255,255,0.03);
    border-radius:12px;
    padding:18px;
    border:1px solid rgba(255,255,255,0.04);
    box-shadow:0 10px 30px rgba(0,0,0,0.6)
  }
  header{display:flex;align-items:center;gap:12px;position:relative;}
  h1{margin:0;color:var(--accent);text-shadow:0 0 12px rgba(0,255,209,0.12)}
  p.small{margin:0;color:rgba(255,255,255,0.75)}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
  input,textarea,select{
    padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);
    background:rgba(0,0,0,0.35);color:#eaffff;width:100%
  }
  textarea{resize:vertical}
  .left{flex:1;min-width:220px}
  .right{width:320px}
  .btn{
    background:linear-gradient(90deg,var(--accent),#0078ff);
    border:none;color:#001;padding:10px 12px;
    border-radius:10px;font-weight:700;cursor:pointer
  }
  .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#dff}
  .note{font-size:13px;color:rgba(255,255,255,0.7);margin-top:8px}
  .codesList{margin-top:14px;display:flex;flex-direction:column;gap:8px}
  .codeItem{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:8px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border:1px solid rgba(255,255,255,0.03)}
  .codeText{font-weight:700;letter-spacing:1px}
  .smallBtn{padding:6px 10px;border-radius:8px;border:none;background:#00ffd1;color:#002;font-weight:700;cursor:pointer}
  .danger{background:linear-gradient(90deg,#ff6b6b,#ff3b3b);color:#111}
  .hidden{display:none}
  .adminHeader{display:flex;align-items:center;justify-content:space-between;gap:8px}
  .adminControls{margin-top:12px;border-top:1px dashed rgba(255,255,255,0.04);padding-top:12px}
  .flexRow{display:flex;gap:8px}
  @media (max-width:820px){ .right{width:100%} .flexRow{flex-direction:column} .row{flex-direction:column} }

  /* üëë Aditya Glow Text + Typing Animation */
  #adminWelcome {
    position:absolute;
    right:10px;
    top:-25px;
    font-size:20px;
    font-weight:bold;
    color:#00f6ff;
    text-shadow:0 0 10px #00f6ff, 0 0 20px #00aaff;
    white-space:nowrap;
    overflow:hidden;
    border-right:3px solid #00f6ff;
    width:0;
    display:none; /* Hidden by default */
    animation: typing 2.5s steps(25,end) forwards, blink 0.8s step-end infinite alternate, glowMove 2s ease-in-out infinite alternate;
  }

  @keyframes typing {
    from { width:0; }
    to { width:210px; }
  }
  @keyframes blink {
    from { border-color:transparent; }
    to { border-color:#00f6ff; }
  }
  @keyframes glowMove {
    from { color:#00f6ff; text-shadow:0 0 5px #00f6ff,0 0 20px #00aaff; }
    to { color:#ff00e0; text-shadow:0 0 10px #ff00e0,0 0 25px #ff007b; }
  }
</style>
</head>

<body>
  <div class="panel">
    <header>
      <div>
        <h1>üéÅ Redeem Center</h1>
        <p class="small">Copy codes to redeem in-game. Admins can manage codes after login.</p>
      </div>
      <div id="adminWelcome">Welcome, Aditya üëë</div>
      <div style="margin-left:auto;text-align:right">
        <div id="statusUser" class="small" style="color:rgba(255,255,255,0.7)"></div>
      </div>
    </header>

    <div class="row" style="margin-top:14px">
      <div class="left">
        <div style="display:flex;align-items:center;gap:8px">
          <strong>Available Codes</strong>
          <span id="countBadge" style="background:rgba(255,255,255,0.03);padding:4px 8px;border-radius:8px;color:var(--accent);font-weight:700"></span>
        </div>
        <div id="codesList" class="codesList" style="margin-top:10px"></div>
        <div class="note">Tip: Click <strong>Copy</strong> to copy code.</div>
      </div>

      <div class="right">
        <div id="loginBox">
          <h3 style="margin:0 0 8px 0">üîê Admin Login</h3>
          <label class="small">User ID</label>
          <input id="loginUser" placeholder="Enter admin user id"/>
          <label class="small" style="margin-top:8px;">Password</label>
          <input id="loginPass" type="password" placeholder="Enter password"/>
          <div style="margin-top:10px;display:flex;gap:8px">
            <button id="loginBtn" class="btn">Login</button>
            <button id="secretBtn" class="btn ghost">Unlock with Secret</button>
          </div>
        </div>

        <div id="adminPanel" class="adminControls hidden">
          <div class="adminHeader">
            <strong>Admin Controls</strong>
            <button id="logoutBtn" class="btn ghost">Logout</button>
          </div>

          <div style="margin-top:10px">
            <label class="small">Paste multiple codes (max 100)</label>
            <textarea id="bulkCodes" rows="6" placeholder="CODE1&#10;CODE2&#10;..."></textarea>
            <div style="display:flex;gap:8px;margin-top:8px">
              <button id="saveBulk" class="btn">Save Codes</button>
              <button id="appendBulk" class="btn ghost">Append</button>
              <button id="clearAll" class="btn danger">Clear All</button>
            </div>
          </div>

          <div style="margin-top:12px">
            <label class="small">Add single code</label>
            <div class="flexRow" style="margin-top:8px">
              <input id="singleCode" placeholder="NewCode"/>
              <button id="addSingle" class="btn">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
const DEFAULT_ADMIN_ID="X-vraxxen";
const DEFAULT_ADMIN_PASS="xvraxxen1255";
const DEFAULT_SECRET="adistar-admin-secret-2025";

const codesListEl=document.getElementById('codesList');
const countBadge=document.getElementById('countBadge');
const loginUser=document.getElementById('loginUser');
const loginPass=document.getElementById('loginPass');
const loginBtn=document.getElementById('loginBtn');
const secretBtn=document.getElementById('secretBtn');
const adminPanel=document.getElementById('adminPanel');
const loginBox=document.getElementById('loginBox');
const logoutBtn=document.getElementById('logoutBtn');
const bulkCodes=document.getElementById('bulkCodes');
const saveBulk=document.getElementById('saveBulk');
const appendBulk=document.getElementById('appendBulk');
const clearAll=document.getElementById('clearAll');
const singleCode=document.getElementById('singleCode');
const addSingle=document.getElementById('addSingle');
const statusUser=document.getElementById('statusUser');
const adminWelcome=document.getElementById('adminWelcome');

function getAdminCreds(){
  const id=localStorage.getItem('admin_id')||DEFAULT_ADMIN_ID;
  const pass=localStorage.getItem('admin_pass')||DEFAULT_ADMIN_PASS;
  return{id,pass};
}

function renderCodes(){
  const codes=JSON.parse(localStorage.getItem('redeemCodes')||'[]');
  codesListEl.innerHTML='';
  countBadge.textContent=codes.length?codes.length+' codes':'0';
  if(!codes.length){
    codesListEl.innerHTML='<div style="color:rgba(255,255,255,0.7)">No redeem codes available yet.</div>';
    return;
  }
  codes.forEach((c,idx)=>{
    const wrap=document.createElement('div');
    wrap.className='codeItem';
    wrap.innerHTML=`<div class="codeText">#${idx+1} - ${c}</div>`;
    const btn=document.createElement('button');
    btn.className='smallBtn'; btn.textContent='Copy';
    btn.onclick=()=>navigator.clipboard.writeText(c).then(()=>alert('‚úÖ Copied: '+c));
    wrap.appendChild(btn);
    codesListEl.appendChild(wrap);
  });
}

function isAdminLoggedIn(){return sessionStorage.getItem('redeem_admin_logged')==='1';}

loginBtn.onclick=()=>{
  const {id,pass}=getAdminCreds();
  if(loginUser.value===id && loginPass.value===pass){
    sessionStorage.setItem('redeem_admin_logged','1');
    showAdminPanel();
    alert('Welcome, Aditya üëë');
  } else alert('Wrong credentials.');
};

secretBtn.onclick=()=>{
  const s=prompt('Enter admin secret:');
  if(s===DEFAULT_SECRET){sessionStorage.setItem('redeem_admin_logged','1');showAdminPanel();}
  else alert('Wrong secret.');
};

function showAdminPanel(){
  loginBox.classList.add('hidden');
  adminPanel.classList.remove('hidden');
  adminWelcome.style.display='block';
  statusUser.textContent='Admin: Logged in';
  renderCodes();
}

logoutBtn.onclick=()=>{
  sessionStorage.removeItem('redeem_admin_logged');
  adminPanel.classList.add('hidden');
  loginBox.classList.remove('hidden');
  adminWelcome.style.display='none';
  statusUser.textContent='';
  renderCodes();
};

saveBulk.onclick=()=>{
  const arr=bulkCodes.value.trim().split(/\n/).filter(Boolean);
  if(arr.length>100)return alert('Max 100 codes');
  localStorage.setItem('redeemCodes',JSON.stringify(arr));
  renderCodes();bulkCodes.value='';
  alert('Saved '+arr.length+' codes.');
};

appendBulk.onclick=()=>{
  const arr=bulkCodes.value.trim().split(/\n/).filter(Boolean);
  const ex=JSON.parse(localStorage.getItem('redeemCodes')||'[]');
  if(ex.length+arr.length>100)return alert('Limit 100 exceeded');
  localStorage.setItem('redeemCodes',JSON.stringify(ex.concat(arr)));
  renderCodes();bulkCodes.value='';
  alert('Appended '+arr.length+' codes.');
};

addSingle.onclick=()=>{
  const c=singleCode.value.trim();
  if(!c)return alert('Enter code');
  const arr=JSON.parse(localStorage.getItem('redeemCodes')||'[]');
  if(arr.length>=100)return alert('Limit reached');
  arr.push(c);localStorage.setItem('redeemCodes',JSON.stringify(arr));
  renderCodes();singleCode.value='';
  alert('Added.');
};

clearAll.onclick=()=>{
  if(confirm('Clear all codes?')){localStorage.removeItem('redeemCodes');renderCodes();}
};

window.onload=()=>{
  renderCodes();
  if(isAdminLoggedIn())showAdminPanel();
};
</script>
</body>
</html>
